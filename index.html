            <h2 class="container">Add Aggregate</h2>
            <form action="" id="addDeviceForm" class="row g-3">
                <div class="col-md-6">
                    <label for="" class="form-label">Producent</label>
                    <input type="text" name="device-producer" id="" data-errorMessage="Podaj producenta" class="form-control" />
                </div>
                <div class="col-md-6">
                    <label for="work" class="form-label">Model</label>
                    <input type="text" name="device-model" id="" data-errorMessage="Podaj model" class="form-control" />
                </div>
                <div class="col-md-6">
                    <label for="work" class="form-label">Numer seryjny</label>
                    <input type="text" name="device-serialNumber" id="" data-errorMessage="Podaj numer seryjny" class="form-control" />

                        >Zewnętrzna skrzynka sterownicza</label

                    <select
                        class="form-select"
                        name="electricalCabinet"
                        id="outerElectricBox"
                    >
                        <option value="0">Nie</option>
                        <option value="1">Tak</option>
                    </select>
                </div>
                <div class="col-md-6 control-panel">
                    <label for="" class="form-label">Model</label>
                    <input type="text" data-option="additionally field" name="device-cp-model" id="" data-errorMessage="Podaj model skrzynki elektrycznej" class="form-control" />
                </div>
                <div class="col-md-6 control-panel">

                    <input type="text" data-option="additionally field" name="device-cp-serial-number" id="" data-errorMessage="Podaj numer seryjny skrzynki elektrycznej" class="form-control" />
                </div>

                <div class="col-12">
                    <button id="addDeviceBtn" class="btn btn-primary">Dodaj</button>
                </div>
